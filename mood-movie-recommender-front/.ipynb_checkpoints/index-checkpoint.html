      <button data-mood="happy">Happy</button>
      <button data-mood="sad">Sad</button>
      <button data-mood="excited">Excited</button>
      <button data-mood="angry">Angry</button>

  <section class="recommendations" id="recommendations">

  </section>

  <!-- âœ… Correct placement of trailer modal -->

      <span class="close-btn">&times;</span>
      <iframe 
        id="trailerFrame"
        width="100%" 
        height="400"
